<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div id="app">
        <h1>Todo App</h1>

        <!--Logout Button-->
        <button id="logout-button">Logout</button>

        <h2>Register</h2>
        <div id="register-form-container">
            <form id="register-form">
                <label>Username: </label>
                <input type="text" id="register-username" placeholder="Enter your username" required />
                <label>Password: </label>
                <input type="password" id="register-password" placeholder="Enter your password" required />
                <button id="register-button" type="submit">Register</button>
            </form>
        </div>

        <h2>Login</h2>
        <div id="login-form-container">
            <form id="login-form">
                <label>Username: </label>
                <input type="text" id="login-username" placeholder="Enter your username" required />
                <label>Password: </label>
                <input type="password" id="login-password" placeholder="Enter your password" required />
                <button id="login-button" type="submit">Login</button>
            </form>
        </div>

        <div id="error-container">
            <!-- Error messages will be displayed here -->
        </div>
    </div>
    <script src="/js/login.js"></script> <!-- use absolute paths when serving static files with Express -->
</body>

</html>
